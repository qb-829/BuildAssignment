<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB ToDo List</title>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <h1 id="header">To-Do List</h1>
    <form id="form">
        <fieldset id="field">
            <p>
              <label for="task">New Task: </label>
              <input id="task-input" type="text" placeholder="Add New Task"/>
            </p>
        </fieldset>
        <br>
        <button id="submit-button" type="submit" onclick>Add Task</button>
    </form>
    <div id="pending-tasks">
        <h2 id="pending-header">Pending Tasks</h2>
    </div>
    <div id="completed-tasks">
        <h2 id="completed-header">Completed Tasks</h2>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
